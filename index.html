<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="/images/blacksheep.ico" type="image/x-icon">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Attached CSS files -->
    <link rel="stylesheet" href="./style.css" />

    <title>Rock Paper & Scissors</title>

  </head>

  <body>
    <section class="game">
      <div class="score fadeOut">
        <div class="player-score">
          <h2>Player</h2>
          <p>0</p>
        </div>
        <div class="computer-score">
          <h2>Computer</h2>
          <p>0</p>
        </div>
      </div>

      <div class="intro">
        <h1>Welcome to my webpage</h1>
        <h1 class="typo"></h1>        
        <button>Click here</button>
      </div>

      <div class="match fadeOut">
        <h2 class="winner">Choose an option</h2>
        <div class="hands">
          <img class="player-hand" src="./images/rock.png" alt="" />
          <img class="computer-hand" src="./images/rock.png" alt="" />
        </div>
        <div class="options">
          <button class="rock">rock</button>
          <button class="paper">paper</button>
          <button class="scissors">scissors</button>
        </div>
      </div>
    </section>

    <!-- Attached Script files -->
    <script src="script.js"></script>
  </body>
</html>
